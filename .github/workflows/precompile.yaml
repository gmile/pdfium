on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  linux:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        abi:
          - glibc
          - musl
        platform:
          - linux/arm64
          - linux/amd64

    steps:
      - uses: actions/checkout@v3

      - name: Precompile
        uses: dagger/dagger-for-github@v7.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: 0.15.1
          args: >-
            ci \
              --ref ${{ github.ref_name }} \
              --platform-name ${{ matrix.platform }} \
              --abi ${{ matrix.abi }} \
              --github-token GITHUB_TOKEN
